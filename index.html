<!DOCTYPE html>
<html lang="sk" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PRIDANÉ: Ikona stránky (favicon) -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    /* --- Root Variables & Base Styles --- */
    :root {
      --orange-500: #f97316;
      --orange-600: #ea580c;
      --orange-100: #ffedd5;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #030712;
      --green-500: #22c55e;
      --white: #ffffff;
      --black: #000000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* Zobrazovanie podľa zariadenia */
    .desktop-only { display: block; }
    .mobile-only { display: none; }

    /* Jednotná veľkosť ikon a centrovanie v krabičke 28×28 */
    .social-icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      line-height: 0;
      transform-origin: center;
    }

    /* Klikateľné kontaktné boxy (Telefón – mobil, Email, Adresa) */
    .contact-item .phone-link,
    .contact-item .gmail-link,
    .contact-item .address-link {
      display: inline-block;
      color: inherit;
      text-decoration: none;
    }
    .contact-item .phone-link:focus-visible,
    .contact-item .gmail-link:focus-visible,
    .contact-item .address-link:focus-visible {
      outline: 2px solid var(--orange-500);
      outline-offset: 4px;
      border-radius: 0.75rem;
    }
    .contact-item .phone-link:hover .contact-icon-wrapper,
    .contact-item .gmail-link:hover .contact-icon-wrapper,
    .contact-item .address-link:hover .contact-icon-wrapper {
      transform: scale(1.1);
    }

    /* SVG ikony škáluj na celú krabičku */
    .social-icon-link svg { width: 100%; height: 100%; }

    /* TikTok: výmena obrázka na hover */
    .social-icon-link.tiktok-swap { position: relative; width: 28px; height: 28px; }
    .social-icon-link.tiktok-swap .img-default,
    .social-icon-link.tiktok-swap .img-hover {
      position: absolute; inset: 0; width: 100%; height: 100%;
      object-fit: contain; -webkit-user-drag: none; user-select: none; pointer-events: none;
    }
    .social-icon-link.tiktok-swap .img-hover { display: none; }
    .social-icon-link.tiktok-swap:hover .img-default,
    .social-icon-link.tiktok-swap:focus-visible .img-default { display: none; }
    .social-icon-link.tiktok-swap:hover .img-hover,
    .social-icon-link.tiktok-swap:focus-visible .img-hover { display: block; }

    /* --- Utility Classes --- */
    .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }

    /* --- Keyframes for Animations --- */
    @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- Header --- */
    .header { position: sticky; top: 0; z-index: 50; background-color: var(--white);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .header-content { display: flex; align-items: center; justify-content: space-between; height: 4rem; }
    .logo-btn { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; border: none; background: none; transition: transform 0.3s ease; }
    .logo-btn:hover { transform: scale(1.05); }
    .logo-obrazok { height: 5rem; width: auto; }
    .logo-text { font-size: 1.5rem; font-weight: 700; color: var(--gray-800); transition: color 0.3s ease; }

    /* OPRAVA - Zmena farby loga len pri HOVER (na PC) alebo FOCUS (klávesnica) */
    @media (hover: hover) {
      .logo-btn:hover .logo-text {
        color: var(--orange-500);
      }
    }
    .logo-btn:focus-visible .logo-text {
      color: var(--orange-500);
    }

    .main-nav { display: none; }
    .main-nav a { color: var(--gray-600); transition: color 0.3s ease; }
    .main-nav a:hover { color: var(--orange-500); }
    .cta-button { background-color: var(--orange-500); color: var(--white); padding: 0.5rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: all 0.3s ease; }
    .cta-button:hover { background-color: var(--orange-600); transform: scale(1.05); }

    /* --- Hero Section --- */
    .hero-section {
      position: relative;
      background: url('pozadie.jpg') center center / cover no-repeat;
      color: var(--white);
      padding: 8rem 0;
    }
    .hero-section .container { max-width: 48rem; position: relative; z-index: 2; }
    .hero-section h1 { font-size: 3.75rem; font-weight: 700; margin-bottom: 1.5rem; animation: fade-in 1s ease-out; }
    .hero-section p { font-size: 1.25rem; color: var(--gray-200); margin-bottom: 2rem; }
    .hero-buttons { display: flex; flex-wrap: wrap; gap: 1rem; }

    /* Tlačidlá */
    .hero-buttons .primary-btn,
    .hero-buttons .secondary-btn {
      background-color: var(--orange-500);
      color: var(--white);
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      transition: all 0.3s ease;
    }
    .hero-buttons .primary-btn:hover,
    .hero-buttons .secondary-btn:hover { background-color: var(--orange-600); transform: scale(1.05); }
    .hero-buttons .primary-btn svg,
    .hero-buttons .secondary-btn svg { width: 1.25rem; height: 1.25rem; }

    .hero-fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8rem;
      background: linear-gradient(to top, var(--gray-50), transparent);
      pointer-events: none; /* OPRAVA - Prepusť kliknutia */
      z-index: 1;
    }

    /* --- Services Section --- */
    .services-section { padding: 5rem 0; background-color: var(--white); }
    .section-header { text-align: center; margin-bottom: 3rem; }
    .section-header h2 { font-size: 2.25rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1rem; display: inline-block; position: relative; }
    .section-header h2 .underline { position: absolute; bottom: -5px; left: 0; width: 100%; height: 4px; background-color: var(--orange-500); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease; }
    .section-header h2:hover .underline { transform: scaleX(1); }
    .section-header p { color: var(--gray-600); max-width: 42rem; margin: 0 auto; }
    .services-grid { display: grid; gap: 1.5rem; }
    .service-card { background-color: var(--gray-50); padding: 1.5rem; border-radius: 0.75rem; cursor: pointer; transition: all 0.3s ease; }
    .service-card:hover { transform: translateY(-8px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    .service-card .icon-wrapper { color: var(--orange-500); margin-bottom: 1rem; transition: transform 0.3s ease; }
    .service-card .icon-wrapper svg { width: 2rem; height: 2rem; }
    .service-card:hover .icon-wrapper { transform: scale(1.1) rotate(3deg); }
    .service-card h3 { font-size: 1.25rem; font-weight: 600; color: var(--gray-800); margin-bottom: 0.75rem; }
    .service-card p { color: var(--gray-600); }

    /* DVE POLIA POD "ČO PONÚKAME" – obrázok + popis */
    .extra-offers { margin-top: 2rem; }
    .extra-grid { display: grid; gap: 1.5rem; }
    .extra-item {
      background-color: var(--gray-50);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .extra-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    .extra-figure {
      aspect-ratio: 16 / 9;
      width: 100%;
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: var(--gray-100);
      display: block;
    }
    .extra-figure img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .extra-item h3 { margin-top: 0.75rem; font-size: 1.25rem; font-weight: 600; color: var(--gray-800); }
    .extra-item p { color: var(--gray-600); margin-top: 0.25rem; }

    /* --- Why Choose Us Section --- */
    .why-us-section { padding: 5rem 0; background-color: var(--gray-100); }
    .why-us-grid { display: grid; gap: 3rem; align-items: center; }
    .why-us-section h2 { font-size: 1.875rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1.5rem; }
    .features-list { display: flex; flex-direction: column; gap: 1rem; }
    .feature-item { display: flex; align-items: flex-start; }
    .feature-item svg { width: 1.5rem; height: 1.5rem; color: var(--green-500); margin-right: 0.75rem; margin-top: 0.25rem; flex-shrink: 0; transition: transform 0.3s ease; }
    .feature-item:hover svg { transform: scale(1.1); }
    .feature-item span { color: var(--gray-700); transition: color 0.3s ease; }
    .feature-item:hover span { color: var(--gray-900); }
    .stats-box { background-color: var(--orange-500); border-radius: 1rem; padding: 2rem; color: var(--white); }
    .stats-box h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
    .stats-grid .stat-value { font-size: 2.25rem; font-weight: 700; }
    .stats-grid .stat-label { color: var(--orange-100); }

    /* --- Gallery Section --- */
    .gallery-section { padding: 5rem 0; background-color: var(--white); }
    .gallery-grid { display: grid; gap: 1.5rem; }
    .gallery-item { position: relative; cursor: pointer; overflow: hidden; border-radius: 0.75rem; }
    .gallery-item img { width: 100%; height: 16rem; object-fit: cover; display: block; transition: transform 0.3s ease; }
    .gallery-item:hover img { transform: scale(1.1); }
    .gallery-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); opacity: 0; transition: opacity 0.3s ease; display: flex; align-items: flex-end; padding: 1rem; }
    .gallery-item:hover .gallery-overlay { opacity: 1; }
    .gallery-overlay span { color: var(--white); font-weight: 600; }

    /* --- Contact Section --- */
    .contact-section { padding: 5rem 0; background-color: var(--gray-900); color: var(--white); }
    .contact-section .section-header p { color: var(--gray-400); }
    .contact-section .section-header h2 { color: var(--orange-500); }
    .contact-grid { display: grid; gap: 2rem; max-width: 56rem; margin: 0 auto; }
    .contact-item { text-align: center; }
    .contact-icon-wrapper {
      background-color: var(--orange-500); border-radius: 9999px; width: 4rem; height: 4rem;
      display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; transition: transform 0.3s ease;
    }
    .contact-item:hover .contact-icon-wrapper { transform: scale(1.1); }
    .contact-icon-wrapper svg { width: 2rem; height: 2rem; }
    .contact-item h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    .contact-item p { color: var(--gray-400); }

    .working-hours { margin-top: 3rem; text-align: center; display: flex; align-items: center; justify-content: center; color: var(--gray-400); }
    .working-hours svg { width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; }

    /* === Ikony sociálnych sietí === */
    .social-icons { display: flex; justify-content: center; align-items: center; gap: 1.5rem; margin-top: 2rem; }
    .social-icon-link { color: var(--gray-400); transition: all 0.3s ease; }
    .social-icon-link:hover { color: var(--white); transform: scale(1.15); }
    .social-icon-link svg { width: 1.75rem; height: 1.75rem; }

    /* Footer */
    .footer { background-color: var(--gray-950); color: var(--gray-400); padding: 2rem 0; text-align: center; }
    .footer p { margin: 0; }
    .footer .legal-info { margin-top: 0.5rem; font-size: 0.875rem; }

    /* Vložená mapa pod e-mailom */
    .map-embed { margin-top: 1rem; width: 100%; aspect-ratio: 16 / 9; border-radius: 0.75rem; overflow: hidden; }
    .map-embed iframe { width: 100%; height: 100%; border: 0; }
    .map-link { display: inline-flex; align-items: center; gap: .4rem; margin-top: .5rem; color: var(--orange-500); text-decoration: underline; }
    .map-link:hover { color: var(--orange-600); }

    /* Plávajúce CALL tlačidlo – default skryté (zobrazíme len na mobile) */
    .call-fab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 70;
      width: 56px; height: 56px;
      border-radius: 9999px;
      background-color: var(--orange-500);
      color: var(--white);
      display: none;
      align-items: center; justify-content: center;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
      transition: transform .15s ease, background-color .2s ease;
    }
    .call-fab:hover { background-color: var(--orange-600); transform: translateY(-1px); }
    .call-fab:active { transform: scale(.96); }
    .call-fab svg { width: 28px; height: 28px; }

    /* --- Responsive Design --- */
    @media (min-width: 768px) {
      .main-nav { display: flex; gap: 2rem; }
      .hero-section h1 { font-size: 3.75rem; }
      .services-grid { grid-template-columns: repeat(2, 1fr); }
      .extra-grid { grid-template-columns: repeat(2, 1fr); }
      .why-us-grid { grid-template-columns: repeat(2, 1fr); }
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
      .contact-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1024px) {
      .services-grid { grid-template-columns: repeat(4, 1fr); }
      .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Mobilná verzia: do 767px
