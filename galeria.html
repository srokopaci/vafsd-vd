<!DOCTYPE html>
<html lang="sk" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Galéria - Kopáči</title>
  <meta name="description" content="Galéria našich realizácií zemných a výkopových prác.">

  <style>
    :root {
      --orange-500: #f97316;
      --orange-600: #ea580c;
      --gray-50: #f9fafb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #030712;
      --white: #ffffff;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-800);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }

    /* Header */
    .header { background-color: var(--white); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); position: sticky; top:0; z-index: 50; }
    .header-content { display: flex; align-items: center; justify-content: space-between; height: 4rem; }
    .logo-btn { display: flex; align-items: center; gap: 0.75rem; font-weight: 700; font-size: 1.5rem; color: var(--gray-800); }
    .logo-obrazok { height: 5rem; width: auto; }
    
    .back-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      color: var(--gray-600); font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-btn:hover { color: var(--orange-500); }

    /* Gallery Grid Styles */
    .gallery-page-section { padding: 4rem 0; min-height: 80vh; }
    .section-header { text-align: center; margin-bottom: 3rem; }
    .section-header h1 { font-size: 2.5rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1rem; }
    
    .gallery-grid { display: grid; gap: 1.5rem; grid-template-columns: 1fr; }
    
    .gallery-item { 
      position: relative; 
      overflow: hidden; 
      border-radius: 0.75rem; 
      background: #ccc; 
      cursor: zoom-in;
    }
    
    .gallery-item img { width: 100%; height: 18rem; object-fit: cover; display: block; transition: transform 0.3s ease; }
    .gallery-item:hover img { transform: scale(1.05); }
    .gallery-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); opacity: 0; transition: opacity 0.3s ease; display: flex; align-items: flex-end; padding: 1rem; pointer-events: none; }
    .gallery-item:hover .gallery-overlay { opacity: 1; }
    .gallery-overlay span { color: var(--white); font-weight: 600; }

    /* --- LIGHTBOX (MODAL) STYLES --- */
    .modal {
      display: none;
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.95); 
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      max-width: 85%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 5px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
      animation: zoomIn 0.3s ease-out;
      /* Zakážeme predvolené správanie pre drag obrázkov, aby fungoval swipe */
      user-select: none;
      -webkit-user-drag: none;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tlačidlo Zavrieť (X) */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1002;
      background: rgba(0,0,0,0.3);
      width: 50px; height: 50px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      user-select: none;
    }
    .close-btn:hover { background: rgba(255,255,255,0.2); }

    /* ŠÍPKY */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 1002;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .next { right: 0; border-radius: 3px 0 0 3px; }
    .prev { left: 0; border-radius: 0 3px 3px 0; }
    .prev:hover, .next:hover { background-color: rgba(249, 115, 22, 0.8); }

    #caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 1.1rem;
      padding: 10px;
      pointer-events: none;
    }

    .footer { background-color: var(--gray-950); color: var(--gray-400); padding: 2rem 0; text-align: center; }

    @media (min-width: 768px) {
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 767px) {
       .prev, .next { font-size: 24px; padding: 12px; }
       .close-btn { top: 10px; right: 10px; font-size: 30px; width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo-btn">
          <img src="logo.png" alt="Logo" class="logo-obrazok">
          Kopáči
        </a>
        <a href="index.html" class="back-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Späť domov
        </a>
      </div>
    </div>
  </header>

  <main class="gallery-page-section">
    <div class="container">
      <div class="section-header">
        <h1>Galéria našich prác</h1>
      </div>

      <div class="gallery-grid">
        <!-- Tu sú tvoje fotky -->
        <div class="gallery-item">
          <img src="zaklady.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="rovnanie.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="teren.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="akcia.JPG" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="projekt.JPEG" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="presny.JPEG" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="fotka1.jpeg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="fotka2.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="fotka3.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
        <div class="gallery-item">
          <img src="fotka4.jpg" alt="" loading="lazy">
          <div class="gallery-overlay"><span></span></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Kopáči.sk</p>
    </div>
  </footer>

  <!-- MODAL -->
  <div id="imageModal" class="modal">
    <span class="close-btn" title="Zavrieť">&times;</span>
    <a class="prev" title="Predchádzajúci">&#10094;</a>
    <a class="next" title="Nasledujúci">&#10095;</a>
    <img class="modal-content" id="modalImg" alt="">
    <div id="caption"></div>
  </div>

  <script>
    // Premenné
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("caption");
    const closeBtn = document.querySelector(".close-btn");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    const galleryImages = document.querySelectorAll('.gallery-item img');
    
    let currentIndex = 0;

    // Funkcia pre update obrázka
    function updateModal(index) {
      if (index >= galleryImages.length) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = galleryImages.length - 1;
      } else {
        currentIndex = index;
      }
      const img = galleryImages[currentIndex];
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
    }

    // Kliknutie na náhľad
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', function() {
        modal.style.display = "flex";
        updateModal(index);
        document.body.style.overflow = "hidden";
      });
    });

    // Navigácia
    function nextSlide(e) { if(e) e.stopPropagation(); updateModal(currentIndex + 1); }
    function prevSlide(e) { if(e) e.stopPropagation(); updateModal(currentIndex - 1); }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Zavretie
    function closeModal() {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Klávesnica
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === "flex") {
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
      }
    });

    // --- SWIPE FUNKCIONALITA (PRE MOBIL) ---
    let touchStartX = 0;
    let touchEndX = 0;

    // Zaznamenaj začiatok dotyku
    modal.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, {passive: true});

    // Zaznamenaj koniec dotyku a vyhodnoť
    modal.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, {passive: true});

    function handleSwipe() {
      // Minimálna vzdialenosť pre swipe (aby nereagovalo na klepnutie)
      const threshold = 50; 
      
      if (touchEndX < touchStartX - threshold) {
        // Potiahnutie doľava -> Ďalšia fotka
        nextSlide();
      }
      
      if (touchEndX > touchStartX + threshold) {
        // Potiahnutie doprava -> Predchádzajúca fotka
        prevSlide();
      }
    }
  </script>

</body>
</html>
