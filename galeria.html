<!DOCTYPE html>
<html lang="sk" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Galéria - Kopáči</title>
  <meta name="description" content="Galéria našich realizácií zemných a výkopových prác.">

  <style>
    :root {
      --orange-500: #f97316;
      --orange-600: #ea580c;
      --gray-50: #f9fafb;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #030712;
      --white: #ffffff;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--gray-50);
      color: var(--gray-800);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 1rem; }

    /* Header */
    .header { background-color: var(--white); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); position: sticky; top:0; z-index: 50; }
    .header-content { display: flex; align-items: center; justify-content: space-between; height: 4rem; }
    .logo-btn { display: flex; align-items: center; gap: 0.75rem; font-weight: 700; font-size: 1.5rem; color: var(--gray-800); }
    .logo-obrazok { height: 5rem; width: auto; }
    
    .back-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      color: var(--gray-600); font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-btn:hover { color: var(--orange-500); }

    /* Gallery Grid Styles */
    .gallery-page-section { padding: 4rem 0; min-height: 80vh; }
    .section-header { text-align: center; margin-bottom: 3rem; }
    .section-header h1 { font-size: 2.5rem; font-weight: 700; color: var(--gray-800); margin-bottom: 1rem; }
    
    .gallery-grid { display: grid; gap: 1.5rem; grid-template-columns: 1fr; }
    
    /* Úprava pre klikateľnosť */
    .gallery-item { 
      position: relative; 
      overflow: hidden; 
      border-radius: 0.75rem; 
      background: #ccc; 
      cursor: zoom-in; /* Ikonka lupy */
    }
    
    .gallery-item img { width: 100%; height: 18rem; object-fit: cover; display: block; transition: transform 0.3s ease; }
    .gallery-item:hover img { transform: scale(1.05); }
    .gallery-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); opacity: 0; transition: opacity 0.3s ease; display: flex; align-items: flex-end; padding: 1rem; pointer-events: none; }
    .gallery-item:hover .gallery-overlay { opacity: 1; }
    .gallery-overlay span { color: var(--white); font-weight: 600; }

    /* --- LIGHTBOX (MODAL) STYLES --- */
    .modal {
      display: none; /* Skryté v základe */
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0, 0, 0, 0.9); 
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    /* Animácia priblíženia */
    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 5px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
      animation: zoomIn 0.3s ease-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tlačidlo Zavrieť (X) */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 1001;
      background: rgba(0,0,0,0.3);
      width: 50px; height: 50px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      color: var(--orange-500);
      background: rgba(255,255,255,0.1);
    }
    
    /* Popis pod obrázkom v modale */
    #caption {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 1.1rem;
      padding: 10px;
      background: rgba(0,0,0,0.5);
    }

    .footer { background-color: var(--gray-950); color: var(--gray-400); padding: 2rem 0; text-align: center; }

    @media (min-width: 768px) {
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .gallery-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 767px) {
       .close-btn { top: 10px; right: 10px; font-size: 30px; width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo-btn">
          <img src="logo.png" alt="Logo" class="logo-obrazok">
          Kopáči
        </a>
        <a href="index.html" class="back-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
          Späť domov
        </a>
      </div>
    </div>
  </header>

  <main class="gallery-page-section">
    <div class="container">
      <div class="section-header">
        <h1>Galéria našich prác</h1>
        <p>Kliknite na obrázok pre zväčšenie</p>
      </div>

      <!-- Galéria -->
      <div class="gallery-grid">
        <!-- Položka 1 -->
        <div class="gallery-item">
          <img src="zaklady.jpg" alt="Výkop základov" loading="lazy">
          <div class="gallery-overlay"><span>Výkop základov</span></div>
        </div>
        <!-- Položka 2 -->
        <div class="gallery-item">
          <img src="rovnanie.jpg" alt="Rovnanie pozemku" loading="lazy">
          <div class="gallery-overlay"><span>Rovnanie pozemku</span></div>
        </div>
        <!-- Položka 3 -->
        <div class="gallery-item">
          <img src="teren.jpg" alt="Práca v teréne" loading="lazy">
          <div class="gallery-overlay"><span>Práca v teréne</span></div>
        </div>
        <!-- Položka 4 -->
        <div class="gallery-item">
          <img src="akcia.JPG" alt="Trhanie koreňov" loading="lazy">
          <div class="gallery-overlay"><span>Trhanie koreňov</span></div>
        </div>
        <!-- Položka 5 -->
        <div class="gallery-item">
          <img src="projekt.JPEG" alt="Základ plotu" loading="lazy">
          <div class="gallery-overlay"><span>Základ plotu</span></div>
        </div>
        <!-- Položka 6 -->
        <div class="gallery-item">
          <img src="presny.JPEG" alt="Hĺbkové výkopy" loading="lazy">
          <div class="gallery-overlay"><span>Hĺbkové výkopy</span></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Kopáči.sk</p>
    </div>
  </footer>

  <!-- MODAL (Lightbox) -->
  <div id="imageModal" class="modal">
    <span class="close-btn" title="Zavrieť">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
    <div id="caption"></div>
  </div>

  <!-- SCRIPT PRE OTVÁRANIE FOTIEK -->
  <script>
    // Získame elementy
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("caption");
    const closeBtn = document.querySelector(".close-btn");
    
    // Nájdi všetky obrázky v galérii
    const galleryImages = document.querySelectorAll('.gallery-item img');

    // Pridaj kliknutie na každý obrázok
    galleryImages.forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = "flex"; // Zobrazí modal (flex pre centrovanie)
        modalImg.src = this.src;      // Nastaví src veľkého obrázka podľa kliknutého
        captionText.innerHTML = this.alt; // Nastaví popis
        document.body.style.overflow = "hidden"; // Zablokuje scrollovanie stránky na pozadí
      });
    });

    // Funkcia na zatvorenie
    function closeModal() {
      modal.style.display = "none";
      document.body.style.overflow = "auto"; // Povolí scrollovanie
    }

    // Kliknutie na X
    closeBtn.addEventListener('click', closeModal);

    // Kliknutie mimo obrázka (na čierne pozadie) tiež zavrie modal
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Zavretie klávesou ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && modal.style.display === "flex") {
        closeModal();
      }
    });
  </script>

</body>
</html>
